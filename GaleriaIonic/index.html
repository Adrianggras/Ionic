<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@4.9.1/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core@4.9.1/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@4.9.1/css/ionic.bundle.css"
    />

    <script src="galeria.js"></script>
    <title>Ionifotos</title>
  </head>
  <body onload="onLoad()">
    <ion-app>
      <ion-header>
        <ion-toolbar color="danger">
          <ion-title>Galer√≠a de perretes</ion-title>
          <ion-buttons slot="primary">
            <ion-button onclick="play()"
              ><ion-icon slot="icon-only" name="play"></ion-icon
            ></ion-button>
            <ion-button onclick="pause()"
              ><ion-icon slot="icon-only" name="pause"></ion-icon
            ></ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-toolbar>
          <ion-item>
            <ion-range min="0" max="5000" value="4000">
              <ion-icon slot="start" size="small" name="speedometer"></ion-icon>
              <ion-icon slot="end" name="speedometer"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-tabs>
          <ion-button color="danger"
            style="position: absolute;top: 50%;left: 16px;font-size: 25px;z-index: 2; height: 20%;"
            onclick="prevSlide()"
            ><ion-icon name="arrow-back"></ion-icon>
          </ion-button>
          <ion-button color="danger"
            style="position: absolute;top: 50%;right: 16px;font-size: 25px;z-index: 2; height: 20%;"
            onclick="nextSlide()"
            ><ion-icon name="arrow-forward"></ion-icon
          ></ion-button>
          <ion-tab tab="husky" color="primary">
            <ion-slides id="husky">
              <ion-slide><img src="img/husky1.jpg"/></ion-slide>
              <ion-slide><img src="img/husky2.jpg"/></ion-slide>
              <ion-slide><img src="img/husky3.jpg"/></ion-slide>
              <ion-slide><img src="img/husky4.jpg"/></ion-slide>
            </ion-slides>
          </ion-tab>
          <ion-tab tab="shiba">
            <ion-slides id="shiba">
              <ion-slide><img src="img/shiba1.jpg"/></ion-slide>
              <ion-slide><img src="img/shiba2.jpg"/></ion-slide>
              <ion-slide><img src="img/shiba3.jpg"/></ion-slide>
              <ion-slide><img src="img/shiba4.jpg"/></ion-slide>
            </ion-slides>
          </ion-tab>
          <ion-tab tab="pitbull">
            <ion-slides id="pitbull">
              <ion-slide><img src="img/pitbull1.jpg"/></ion-slide>
              <ion-slide><img src="img/pitbull2.jpg"/></ion-slide>
              <ion-slide><img src="img/pitbull3.jpg"/></ion-slide>
              <ion-slide><img src="img/pitbull4.jpg"/></ion-slide>
            </ion-slides>
          </ion-tab>
          <ion-tab-bar slot="bottom">
            <ion-tab-button tab="husky">
              <ion-icon name="snow"></ion-icon>
              <ion-label>Husky</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="shiba">
              <ion-icon name="tennisball"></ion-icon>
              <ion-label>Shiba</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="pitbull">
              <ion-icon name="trophy"></ion-icon>
              <ion-label>Pitbull</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
      </ion-content>
    </ion-app>
  </body>
</html>
