<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.9.1/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.9.1/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.9.1/css/ionic.bundle.css"/>
    <script src="script.js"></script>
</head>
<body onload="onLoad()">
    
        <ion-select value="default" id="size">
                <ion-select-option value="small">Peque√±os</ion-select-option>
                <ion-select-option value="default">Medianos</ion-select-option>
                <ion-select-option value="large">Grandes</ion-select-option>
              </ion-select>

        <ion-grid>
                <ion-row>
                  <ion-col><ion-button color="medium" id="txt" disabled="disabled">0</ion-button></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col><ion-button color="primary" onclick="n(7)">7</ion-button></ion-col>
                  <ion-col><ion-button color="primary" onclick="n(8)">8</ion-button></ion-col>
                  <ion-col><ion-button color="primary" onclick="n(9)">9</ion-button></ion-col>
                  <ion-col><ion-button color="success" onclick="l('+')">+</ion-button></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col><ion-button color="primary" onclick="n(4)">4</ion-button></ion-col>
                  <ion-col><ion-button color="primary" onclick="n(5)">5</ion-button></ion-col>
                  <ion-col><ion-button color="primary" onclick="n(6)">6</ion-button></ion-col>
                  <ion-col><ion-button color="success" onclick="l('-')">-</ion-button></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col><ion-button color="primary" onclick="n(1)">1</ion-button></ion-col>
                  <ion-col><ion-button color="primary" onclick="n(2)">2</ion-button></ion-col>
                  <ion-col><ion-button color="primary" onclick="n(3)">3</ion-button></ion-col>
                  <ion-col><ion-button color="success" onclick="l('*')">*</ion-button></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="9"><ion-button color="primary" onclick="n(0)">0</ion-button></ion-col>
                  <ion-col><ion-button color="success" onclick="l('/')">/</ion-button></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="6"><ion-button color="danger" onclick="del()">AC</ion-button></ion-col>
                  
                  <ion-col><ion-button color="success" onclick="l('.')">.</ion-button></ion-col>
                  <ion-col><ion-button color="success" onclick="calcula()">=</ion-button></ion-col>
                </ion-row>
              </ion-grid>
</body>
</html>
